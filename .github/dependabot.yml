version: 2
updates:
  - package-ecosystem: "gitsubmodule"
    directory: "/"
    schedule:
      interval: "daily"
    target-branch: "next"
    commit-message:
      prefix: third-party
    labels:
      - "upstream"
  - package-ecosystem: "nuget"
    directory: "/src/Fornax.Seo"
    ignore:
      - dependency-name: "FSharp.Data"
    schedule:
      interval: "weekly"
    target-branch: "next"
  - package-ecosystem: "nuget"
    directory: "/test/Fornax.Seo.Tests"
    schedule:
      interval: "weekly"
    target-branch: "next"
  - package-ecosystem: "nuget"
    directory: "/example/Fornax.Seo.Example"
    schedule:
      interval: "weekly"
    target-branch: "next"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    target-branch: "next"
    commit-message:
      prefix: gh-actions
