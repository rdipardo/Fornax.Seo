version: 2
updates:
  - package-ecosystem: "gitsubmodule"
    directory: "/"
    schedule:
      interval: "daily"
    target-branch: "next"
    commit-message:
      prefix: third-party
    labels:
      - "upstream"
      - "dependencies"
    assignees:
      - "rdipardo"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    target-branch: "next"
    commit-message:
      prefix: gh-actions
