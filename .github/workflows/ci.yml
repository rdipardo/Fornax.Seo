name: Unit Tests
on:
  pull_request:
    branches:
      - next
      - main
  push:
    branches:
      - next
    tags-ignore:
      - '**'
jobs:
  unit_tests:
    strategy:
      matrix:
        os: [ubuntu-20.04, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
          fetch-depth: 0
      - name: Pre-test install
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.200'
      - name: Cache packages
        uses: actions/cache@v3
        with:
          path: |-
           ${{ github.workspace }}/src/Fornax/.paket
           ${{ github.workspace }}/src/Fornax/paket-files
           ${{ github.workspace }}/src/FSharp.Data/.paket
           ${{ github.workspace }}/src/FSharp.Data/paket-files
          key: ${{ runner.os }}-nuget-${{ hashFiles('src/Fornax.Seo/Directory.Build.props') }}
          restore-keys: |-
            ${{ runner.os }}-nuget-
            ${{ runner.os }}-
      - name: Run tests
        if: ${{ !startsWith(runner.os, 'windows') }}
        run: scripts/ci
      - name: Run tests (Windows)
        if: ${{ startsWith(runner.os, 'windows') }}
        run: scripts\ci
        shell: cmd
