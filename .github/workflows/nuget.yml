name: NuGet
on:
  push:
    tags:
      - '**'
jobs:
  package:
    runs-on: windows-latest
    permissions:
      actions: read
      contents: write
    defaults:
      run:
        shell: cmd
    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
      - name: Pre-build Install
        uses: actions/setup-dotnet@d4c94342e560b34958eacfc5d055d21461ed1c5d # v5.0.0
        with:
          dotnet-version: '8.0.x'
      - name: Cache packages
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4.2.4
        with:
          path: |
           ~/.nuget/packages
           ${{ github.workspace }}/.paket
          key: ${{ runner.os }}-nuget-${{ hashFiles('src/Fornax.Seo/Fornax.Seo.fsproj') }}
          restore-keys: |-
            ${{ runner.os }}-nuget-
            ${{ runner.os }}-
      - name: Build package
        run: |-
          .\build.cmd -e CI=true Pack
      - name: Collect release info
        run: |
          .\scripts\changelog.ps1 | Out-File release_notes.txt -Encoding utf8
        shell: powershell
      - name: Save package
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: Fornax.Seo.${{ github.ref_name }}.nupkg
          path: ${{ github.workspace }}/release/*.nupkg
          retention-days: 30
          if-no-files-found: error
      - name: Prepare release
        uses: softprops/action-gh-release@6cbd405e2c4e67a21c47fa9e383d020e4e28b836 # v2.3.3
        with:
          body_path: release_notes.txt
          fail_on_unmatched_files: true
          files: ${{ github.workspace }}/release/*.nupkg
          name: ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
      - name: Publish release
        run: |-
          dotnet nuget push release\Fornax.Seo.*.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json --skip-duplicate
        env:
          CI: true
