name: NuGet
on:
  push:
    tags:
      - '**'
jobs:
  package:
    runs-on: windows-latest
    defaults:
      run:
        shell: cmd
    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
          fetch-depth: 0
      - name: Pre-build Install
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.0.200'
      - name: Build package
        run: scripts\pack
      - name: Cache packages
        uses: actions/cache@v3
        with:
          path: |
           ~/.nuget/packages
           ${{ github.workspace }}/src/Fornax/.paket
           ${{ github.workspace }}/src/Fornax/paket-files
           ${{ github.workspace }}/src/FSharp.Data/.paket
           ${{ github.workspace }}/src/FSharp.Data/paket-files
          key: ${{ runner.os }}-nuget-${{ hashFiles('src/Fornax.Seo/Directory.Build.props') }}
          restore-keys: |-
            ${{ runner.os }}-nuget-
            ${{ runner.os }}-
      - name: Collect release info
        run: |
          $REL=${env:GITHUB_REF}.Split('/')[2]
          echo "RELEASE_VERSION=$REL" >> $env:GITHUB_ENV
          .\scripts\changelog.ps1 | Out-File release_notes.txt -Encoding utf8
        shell: powershell
      - name: Save package
        uses: actions/upload-artifact@v3
        with:
          name: Fornax.Seo.${{ env.RELEASE_VERSION }}.nupkg
          path: ${{ github.workspace }}/release/*.nupkg
          retention-days: 30
          if-no-files-found: error
      - name: Prepare release
        uses: ncipollo/release-action@v1
        with:
          artifacts: ${{ github.workspace }}/release/*.nupkg
          bodyFile: release_notes.txt
          name: ${{ env.RELEASE_VERSION }}
          draft: true
          allowUpdates: true
          artifactErrorsFailBuild: true
          replacesArtifacts: true
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish release
        run: |-
          dotnet nuget push release\Fornax.Seo.*.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json --skip-duplicate
          .\scripts\gendocs
        env:
          CI: true
      - name: Publish docs
        uses: peaceiris/actions-gh-pages@v3.9.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          enable_jekyll: false
          publish_dir: './output'
          publish_branch: api
          user_name: 'Fornax.Seo [action]'
          user_email: 'Fornax.Seo@users.noreply.github.com'
          commit_message: '${{ github.event.head_commit.message }}'
